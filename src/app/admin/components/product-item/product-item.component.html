<div class="container mt-6 mb-6">
    <div class="d-flex justify-content-center row">
        <div class="col-md-10">

            <div class="row p-2 ">
                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{product?.imageURL}}"></div>
                <div class="col-md-6 mt-1">
                    <h4>{{product?.name}}</h4>
                    <div class="d-flex flex-row">
                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                    </div>
                    <div class="mt-1 mb-1 spec-1"><span>Brand:  {{product?.brand}}</span></div>
                    <!-- <span class="dot"></span><span>Light weight</span><span class="dot"></span><span>Best finish<br></span> -->
                    <div class="mt-1 mb-1 spec-1"><span>Best suited for {{product?.gender}}</span></div>
                    <!-- <span class="dot"></span><span>For men</span><span class="dot"></span><span>Casual<br></span> -->
                    <p class="text-justify text-truncate para mb-0">Items left : {{product?.items_left}}<br><br></p>
             
                </div>
                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                    <div class="d-flex flex-row align-items-center">
                        <h4 class="mr-1">Price:</h4>
                        <h4>Php {{product?.price}}</h4>
                    </div>
                    <div class="d-flex flex-column mt-4">
                    <button (click) = "delete()" class="btn btn-primary btn-sm" type="button">Delete</button>
                    <button  (click) = "edit()" class="btn btn-outline-primary btn-sm mt-2" type="button">Edit</button></div>
                </div>
            </div>

        </div>
    </div>
    <hr>
</div>
