<div class="container mt-5 d-flex justify-content-center">

    <div class="card p-3">

        <div class="d-flex align-items-center">

            <div class="image">
        <img src="https://www.shareicon.net/data/512x512/2016/09/01/822711_user_512x512.png" class="rounded" width="155" >
        </div>

        <div class="ml-3 w-100" style = "margin-left: 10px;">
            
           <h4 class="mb-0 mt-0">{{user?.firstname}} {{user?.lastname}}</h4>
           <span>{{user?.gender}}</span>
           <div>{{user?.email}}</div>

           <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

            <div class="d-flex flex-column">

                <span class="articles">Articles</span>
                <span class="number1">38</span>
                
            </div>

            <div class="d-flex flex-column">

                <span class="followers">Followers</span>
                <span class="number2">980</span>
                
            </div>


            <div class="d-flex flex-column">

                <span class="rating">Rating</span>
                <span class="number3">8.9</span>
                
            </div>
               
           </div>


           <div class="button mt-2 d-flex flex-row align-items-center">

            <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
            <button class="btn btn-sm btn-primary w-100 ml-2" (click) = "deactivateUser()" *ngIf = "status">Deactivate</button>
            <button class="btn btn-sm btn-primary w-100 ml-2" click) = "activateUser()" *ngIf = "status == false">Activate</button>

               
           </div>


        </div>

            
        </div>
        
    </div>
     
 </div>
 <hr>
