

    <ng-container>
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td>{{item?.name}}</td>
                                <td><img style="width: 120px;" src={{item?.imageURL}} alt=""></td>
                                <th style="width: 12%;">{{item?.price}}</th>
                                <td style="width: 12%;">{{item?.quantity}}</td>
                                <td style="width: 12%;">{{item?.total}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ng-container>
