<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div *ngFor="let x of user" style ="margin-top: 100px; margin-left: 335px;">
  <div class="card p-4">
    <div class=" image d-flex flex-column justify-content-center align-items-center" style = "padding: 0px 0px 0px 60px;">
      <button class="btn btn-secondary"> <img src="https://cdn2.iconfinder.com/data/icons/users-6/100/USER8-512.png" height="100" width="100" /></button>
      <span class="name mt-3">{{ x?.firstname }} {{ x?.lastname }}</span>
      <span class="idd">{{ x?.gender }}</span>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2">
        <span class="idd1">{{ x?.email }}</span>
        <span><i class="fa fa-copy"></i></span>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center mt-3">
    </div>
    <div class=" d-flex mt-2">
      <button class="btn1 btn-dark">Edit Profile</button>
    </div>
    <div class="text mt-3">
    </div> <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i class="fa fa-twitter"></i></span>
      <span><i class="fa fa-facebook-f"></i></span>
      <span><i class="fa fa-instagram"></i></span>
      <span><i class="fa fa-linkedin"></i></span>
    </div> <div class=" px-2 rounded mt-4 date ">
      <span class="join">Joined August,2022</span>
    </div>
  </div>


  


  <!--OVERLAY-->
  <div >
    <!-- class="overlay-container" -->
  
      <div style="margin-left: 114px;
      width: 100%;
      margin-top: -451px;">
        <!-- class="overlay-panel overlay-right" -->
        <form [formGroup] = "formValue">
          <mat-card>
            <mat-card-content>
            <mat-card-header>
              <mat-card-title>Your Profile</mat-card-title>
            </mat-card-header>
            <mat-form-field appearance="fill" class="form-group">
              <input matInput formControlName ="firstName" placeholder="First Name:" class ="form-control">
            </mat-form-field><br>
            <mat-form-field appearance="fill" class="form-group">
              <input matInput formControlName ="lastName" placeholder="Last Name:" class ="form-control">
            </mat-form-field><br>
            
            <mat-form-field appearance="fill">
              <mat-label>Gender</mat-label>
              <mat-select [(ngModel)]="selectedValue" name="gender">
                <mat-option *ngFor="let gender of genders" [value]="gender.value">
                  {{gender.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field><br>
  
            <mat-form-field  appearance="fill" class="form-group">
              <input matInput formControlName ="eMail" placeholder="Email:" class ="form-control">
            </mat-form-field><br>
            <mat-form-field  appearance="fill" class="form-group">
              <input matInput formControlName ="account" placeholder="Account:" class ="form-control">
            </mat-form-field><br>
            <!-- <section class="section">
              <mat-checkbox class="example-margin" [(ngModel)]="checked">Active</mat-checkbox>
            </section> -->
            <mat-card-actions>
              <button mat-flat-button style =" background-color: black; color:white">Submit</button>
            </mat-card-actions>
        
            </mat-card-content>
          </mat-card>
        </form> 
        
        
      </div>
  
    </div>
    <!--END OF OVERLAY-->
  </div>
</div>
</div>
